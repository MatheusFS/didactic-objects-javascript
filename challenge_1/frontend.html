<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lightbulb</title>
        <script src="backend.js"></script>
        <script>

            function html(){

                if(lightbulb.state)
                    return `
                        <img src="assets/lightbulb_on.webp" width="250">
                        <img onclick="lightbulb.toggle()" src="assets/switch_on.webp" width="32" style="transform: rotate(90deg)">
                    `;
                else
                    return `
                        <img src="assets/lightbulb_off.webp" width="250">
                        <img onclick="lightbulb.toggle()" src="assets/switch_off.webp" width="32" style="transform: rotate(90deg)">
                    `;
            }

            function render(element_selector = '#Lightbulb'){

                document.querySelector(element_selector).innerHTML = html();
            }
        </script>
    </head>

    <body style="padding: 0; margin: 0;">

        <div id="Lightbulb" style="
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: 100%;
            height: 100vh;
            background-color: black;
        "></div>


        <script>
            
            render();
        </script>
    </body>
</html>
